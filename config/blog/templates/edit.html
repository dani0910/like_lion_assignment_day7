{% extends "base.html" %}
<!-- 맨 윗줄에 있어야 에러가 안남 -->
{% load static %}

{% block title %}
다은 블로그 edit page
{% endblock title %}

{% block extrahead %}
<link rel="stylesheet" href="{% static 'new.css' %}">
{% endblock extrahead %}

{% block content %}
<h1>edit 페이지</h1>
<main>
    <form action="{% url 'update' edit_blog.id %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset>
            <legend>Title</legend>
            제목 : <input type="text" name="title" value="{{ edit_blog.title }}" />
        </fieldset>
        <fieldset>
            <legend>Content</legend>
            본문 : <textarea name="content" id="" cols="30">{{ edit_blog.content }}</textarea>
            사진 : <input type="file" name="image" />
        </fieldset>
        <input type="submit" value="수정하기" />
    </form>
</main>
{% endblock content %}
